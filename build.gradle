plugins {
    id 'java'
    id "io.freefair.lombok" version "5.1.0"
}

group 'ru.netilogy'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.6.2'
    testImplementation 'junit:junit:4.13'
}
test
        {
            useJUnitPlatform()
            useJUnit()
        }
